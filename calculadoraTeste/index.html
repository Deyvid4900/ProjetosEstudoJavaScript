<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Calculadora</h1>
        </div>
        <div id="calculadora" class="calculadora_forma">
            <input type="number" placeholder="Primeiro Valor" class="num" id="primeiroValor">
            <div id="operacoes">
                
                <div id="soma" class="btn">Soma</div>
                <div id="Sub" class="btn">Subtração</div>
                <div id="div" class="btn">Divisão</div>
                <div id="mult" class="btn">Multiplicação</div>
            </div>
            <input type="number" class="num" placeholder="Segundo valor" id="segundoValor">
            <button id="operar">Operar</button>
        </div>
        <div id="result">Resultado: <span></span></div>
    </main>
    <script src="js.js"></script>
</body>
</html>
